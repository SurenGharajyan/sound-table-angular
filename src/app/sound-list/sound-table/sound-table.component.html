<div
  class="sound-table-wrapper"
  *ngIf="sounds"
>
  <table mat-table [dataSource]="sounds" class="mat-elevation-z8 custom-mat-table">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Denomination">
      <th mat-header-cell *matHeaderCellDef>Denomination</th>
      <td mat-cell *matCellDef="let element"> {{element.soundType}} </td>
    </ng-container>

    <ng-container matColumnDef="File Name">
      <th mat-header-cell *matHeaderCellDef>File Name</th>
      <td mat-cell *matCellDef="let element"> {{element.fileName}}.mp3</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="mat-row"
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="handleRowClick(row)"
    ></tr>
  </table>
</div>
